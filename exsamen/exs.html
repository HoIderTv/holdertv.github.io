<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Країни</title>
</head>
<body>

<input type="text" id="countryInput">
<button onclick="addCountries()">Enter</button>

<ul id="countryList"></ul>
<script>
  function addCountries() {
    var countryInput = document.getElementById('countryInput');
    var countriesString = countryInput.value;
    var countriesArray = countriesString.split(',');
    for (var i = 0; i < countriesArray.length; i++) {
      var countryValue = countriesArray[i].trim();
      if (countryValue !== '') {
        var newLi = document.createElement('li');
        newLi.textContent = countryValue;
        var countryList = document.getElementById('countryList');
        countryList.appendChild(newLi);
      }
    }
    countryInput.value = '';
  }
</script>

</body>
</html>
